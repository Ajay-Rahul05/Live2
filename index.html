<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 3rem;
      color: #333;
      animation: fadeInDown 1s ease-out;
    }
    .menu, .difficulty, .game, .status, .restart {
      margin-top: 20px;
      animation: fadeIn 0.8s ease-in-out;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 3px solid #444;
      font-size: 2.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
    }
    .cell:hover:not(.disabled) {
      transform: scale(1.1);
      background-color: #f3f3f3;
    }
    .cell.disabled {
      pointer-events: none;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .status {
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="menu">
    <p>Select Game Mode:</p>
    <button onclick="startGame('2p')">2 Player</button>
    <button onclick="showDifficulty()">Play with AI</button>
  </div>

  <div class="difficulty" style="display:none">
    <p>Select AI Difficulty:</p>
    <button onclick="startGame('ai-easy')">Easy</button>
    <button onclick="startGame('ai-hard')">Hard</button>
  </div>

  <div class="status"></div>

  <div class="game" style="display:none">
    <div class="board" id="board"></div>
    <div class="restart">
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    let board = Array(9).fill("");
    let currentPlayer = "X";
    let gameMode = "2p";
    let gameActive = true;
    let aiDifficulty = "easy";

    function showDifficulty() {
      document.querySelector('.menu').style.display = 'none';
      document.querySelector('.difficulty').style.display = 'block';
    }

    function startGame(mode) {
      gameMode = mode.includes('ai') ? 'ai' : '2p';
      aiDifficulty = mode.split('-')[1] || 'easy';
      document.querySelector('.menu').style.display = 'none';
      document.querySelector('.difficulty').style.display = 'none';
      document.querySelector('.game').style.display = 'block';
      renderBoard();
      updateStatus();
    }

    function renderBoard() {
      const boardDiv = document.getElementById("board");
      boardDiv.innerHTML = "";
      board.forEach((cell, i) => {
        const cellDiv = document.createElement("div");
        cellDiv.className = "cell";
        if (cell !== "") cellDiv.classList.add("disabled");
        cellDiv.innerText = cell;
        cellDiv.onclick = () => handleCellClick(i);
        boardDiv.appendChild(cellDiv);
      });
    }

    function handleCellClick(index) {
      if (!gameActive || board[index] !== "") return;

      board[index] = currentPlayer;
      renderBoard();
      if (checkWinner()) {
        updateStatus(`${currentPlayer} wins! ðŸŽ‰`);
        gameActive = false;
        return;
      }
      if (board.every(cell => cell !== "")) {
        updateStatus("It's a draw! ðŸ¤");
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      updateStatus();

      if (gameMode === "ai" && currentPlayer === "O") {
        setTimeout(makeAIMove, 400);
      }
    }

    function makeAIMove() {
      let index;
      if (aiDifficulty === "easy") {
        const available = board.map((val, i) => val === "" ? i : null).filter(v => v !== null);
        index = available[Math.floor(Math.random() * available.length)];
      } else {
        index = getBestMove();
      }
      handleCellClick(index);
    }

    function updateStatus(msg = `Player ${currentPlayer}'s turn`) {
      document.querySelector(".status").innerText = msg;
    }

    function restartGame() {
      board = Array(9).fill("");
      currentPlayer = "X";
      gameActive = true;
      renderBoard();
      updateStatus();
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function getBestMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (board[i] === "") {
          board[i] = "O";
          let score = minimax(board, 0, false);
          board[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      return move;
    }

    function minimax(newBoard, depth, isMaximizing) {
      if (checkWinner()) return isMaximizing ? -10 : 10;
      if (newBoard.every(cell => cell !== "")) return 0;

      if (isMaximizing) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "O";
            best = Math.max(best, minimax(newBoard, depth + 1, false));
            newBoard[i] = "";
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === "") {
            newBoard[i] = "X";
            best = Math.min(best, minimax(newBoard, depth + 1, true));
            newBoard[i] = "";
          }
        }
        return best;
      }
    }
  </script>
</body>
</html>
